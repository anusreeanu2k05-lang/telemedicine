<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>
<form method="post">
	<center>
		<h1>CHILD VACCINE REGISTOR</h1>
		<table>
			<tr>
				<td>Child Name:</td>
				<td><input type="text" name="name"></td>	
			</tr>
			<tr>
				<td>DOB:</td>
				<td><input type="date" name="DOB"></td>	
			</tr>
			<tr>
				<td>Age:</td>
				<td><input type="number" name="Age"></td>	
			</tr>
			<tr>	
				<td>Gender</td>
				<td><input type="radio" name="gender">Male</td>
			</tr>
			<tr>
				<td></td>
				<td><input type="radio" name="gender">Female</td>
			</tr>
			<tr>
				<td></td>
				<td><input type="radio" name="gender">Others</td>
			</tr>	
			<tr>
			<td>Blood_Group:</td>
			<td><select name="select">
				<option>A+</option>
				<option>A-</option>
				<option>B+</option>
				<option>B-</option>
				<option>AB+</option>
				<option>AB-</option>
				<option>O+</option>
				<option>O-</option>
				</select>
				</td>
			</tr>
			<tr>
				<td>Weight:</td>
				<td><input type="number" name="Weight"></td>
			</tr>
			<tr>
				<td>Address:</td>
				<td><textarea name="Address"></textarea></td>
			</tr>
			<tr>
				<td>Birth Certificate:</td>
				<td><input type="file" name="choosefile"></td>
			</tr>
			<tr>
				<td>Parent Details:</td>
				<td><textarea name="Parent Details"></textarea></td>
			</tr>
			<tr>
				<td>Contact:</td>
				<td><input type="number" name="Contact"></td>	
			</tr>
			<tr>
				<td></td>
				<td><input type="submit" value="Submit"></td>
			</tr>
		</table>
	</center>
</form>
</body>
</html>
