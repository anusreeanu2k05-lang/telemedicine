</head>
<body>
<form method="post">

		<h1>POST BLOOD DETAILS</h1>
		<table>
			<tr>
			<td>Blood_Group:</td>
			<td><select name="blood_group">
				<option>A+</option>
				<option>A-</option>
				<option>B+</option>
				<option>B-</option>
				<option>AB+</option>
				<option>AB-</option>

				<option>O-</option>
				</select>

			</tr>

				<td>NAME:</td>
				<td><input type="text" name="name"></td>
			</tr>
			<tr>
				<td>AGE:</td>
				<td><input type="number" name="age"></td>
			</tr>
			<tr>
				<td>ADDRESS:</td>
				<td><textarea name="Address"></textarea></td>
			</tr>
			<tr>

				<td>CONTACT:</td>
				<td><input type="number" name="number"></td>
			</tr>
			<tr>

			</tr>
		</table>
	</center>
</form>

</html>
